<!DOCTYPE html>
<html>
<head>
	<title>Marvel Comic Search</title>

	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">

	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>


<div class="container">

	
	<div class="row">

		<div class="col-12">

			<div class="theForm">

				<form class="js-form">
					<h3>Find Your Marvel Comic!</h3>
					<p class="subHeader">Search Your Favorite Marvel Superheroes!</p>
					<input type="text" class="js-query" placeholder="Let's Get Nerdy!">
					<button type="submit" class="js-button">Search</button>
				</form>

				<div class="pagButtons"><button class="prev">Prev</button><button class="next">Next</button></div>

			</div>

		</div>

	</div>




	<div class="row">

		<div class="col-12">

			<div class="theResults">
		
				<div class="js-query-results"></div>

			</div>	

		</div>

	</div>



</div>

<!-- hello -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
